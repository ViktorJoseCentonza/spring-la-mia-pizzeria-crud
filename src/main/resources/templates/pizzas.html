<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizzas</title>
</head>

<body>
    <th:block th:if="${pizzas.size() > 0}">
        <ul th:each="pizza : ${pizzas}">
            <li th:text="${pizza.name}"></li>
        </ul>
    </th:block>
    <th:block th:unless="${pizzas.size() > 0}">
        <th:block th:insert="fragments/empty.html :: emptyList"></th:block>
    </th:block>
</body>

</html>
